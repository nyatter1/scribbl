<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Virtual Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .message-anim {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-banner {
            background: linear-gradient(to right, #6366f1, #a855f7);
            height: 120px;
        }

        .dropdown-glow { box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex flex-col">

    <!-- Header -->
    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 relative z-30">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black italic tracking-tighter text-white uppercase">ChatApp</h1>
            <div class="h-4 w-px bg-slate-800"></div>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Main Lobby</p>
        </div>
        
        <div class="flex items-center gap-4 relative">
            <div id="self-profile-trigger" onclick="toggleDropdown(event)" class="flex items-center gap-3 cursor-pointer p-1 pr-3 hover:bg-slate-800 rounded-full transition border border-transparent hover:border-slate-700">
                <img id="header-pfp" src="" class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 object-cover">
                <span id="header-username" class="text-xs font-bold text-white">@username</span>
            </div>

            <!-- Profile Dropdown -->
            <div id="header-dropdown" class="hidden absolute right-0 top-full mt-2 w-48 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl dropdown-glow py-2 z-50">
                <a href="/profile.html" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-800 text-xs font-bold text-slate-300 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    My Profile
                </a>
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-red-500/10 text-xs font-bold text-red-400 transition text-left border-t border-slate-800 mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar: Categorized Users -->
        <aside class="w-64 bg-slate-900/30 border-r border-slate-800 flex flex-col hidden md:flex">
            <div id="user-list-container" class="flex-grow overflow-y-auto p-3 space-y-6 custom-scrollbar">
                
                <!-- Online Section -->
                <div>
                    <div class="px-2 mb-3 flex justify-between items-center">
                        <span class="text-[10px] font-black uppercase text-indigo-400 tracking-widest">Online</span>
                        <span id="online-count" class="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-0.5 rounded-full font-bold">0</span>
                    </div>
                    <div id="online-users" class="space-y-1">
                        <!-- Online items -->
                    </div>
                </div>

                <!-- Offline Section -->
                <div class="opacity-60">
                    <div class="px-2 mb-3 flex justify-between items-center border-t border-slate-800 pt-4">
                        <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Offline</span>
                        <span id="offline-count" class="text-[10px] bg-slate-800 text-slate-500 px-2 py-0.5 rounded-full font-bold">0</span>
                    </div>
                    <div id="offline-users" class="space-y-1">
                        <!-- Offline items -->
                    </div>
                </div>

            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-slate-950/50 relative">
            <div id="chat-messages" class="flex-grow overflow-y-auto p-6 space-y-6 custom-scrollbar flex flex-col">
                <!-- Messages -->
            </div>

            <!-- Input Box -->
            <div class="p-4 bg-slate-900/50 border-t border-slate-800">
                <div class="max-w-4xl mx-auto flex gap-3">
                    <input type="text" id="message-input" 
                        class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-5 py-4 text-sm text-white focus:outline-none focus:border-indigo-500 transition-all"
                        placeholder="Push message to terminal...">
                    <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-2xl transition font-bold text-xs uppercase tracking-widest">
                        Send
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- PROFILE MODAL (View Only - No Pencil) -->
    <div id="profile-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeProfile()"></div>
        <div class="relative w-full max-w-md bg-slate-900 rounded-[2.5rem] overflow-hidden border border-slate-800 shadow-2xl message-anim">
            
            <div id="profile-view-mode">
                <div id="view-banner" class="profile-banner relative">
                    <button onclick="closeProfile()" class="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/40 rounded-full text-white backdrop-blur-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="px-8 pb-8">
                    <div class="relative -mt-12 mb-4 flex justify-between items-end">
                        <img id="view-pfp" src="" class="w-24 h-24 rounded-[2rem] border-4 border-slate-900 bg-slate-800 object-cover">
                        <!-- PENCIL ICON REMOVED AS PER REQUEST -->
                    </div>
                    <h2 id="view-username" class="text-2xl font-black text-white italic tracking-tighter uppercase mb-1">@username</h2>
                    <p id="view-role" class="text-[10px] text-indigo-400 font-bold uppercase tracking-[0.2em] mb-4">Member</p>
                    <div class="bg-slate-950/50 rounded-2xl p-4 border border-slate-800/50">
                        <p id="view-bio" class="text-sm text-slate-400 leading-relaxed italic">No bio recorded in this identity node.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let activeUsers = [];
        let messages = [];
        let lastMsgCount = 0;

        window.onload = () => {
            const saved = localStorage.getItem('chat_user');
            if (!saved) return window.location.href = '/login.html';
            currentUser = JSON.parse(saved);

            document.getElementById('header-username').innerText = `@${currentUser.username}`;
            document.getElementById('header-pfp').src = currentUser.pfp || `https://ui-avatars.com/api/?name=${currentUser.username}&background=random`;
            
            syncChat();
            setInterval(syncChat, 2000);
            
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        };

        function toggleDropdown(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('header-dropdown');
            dropdown.classList.toggle('hidden');
        }

        function logout() {
            localStorage.removeItem('chat_user');
            window.location.href = '/login.html';
        }

        window.onclick = () => {
            document.getElementById('header-dropdown').classList.add('hidden');
        }

        async function syncChat() {
            try {
                const uRes = await fetch('/api/users');
                activeUsers = await uRes.json();
                renderUserList();

                const mRes = await fetch('/api/messages');
                messages = await mRes.json();
                if (messages.length !== lastMsgCount) {
                    renderMessages();
                    lastMsgCount = messages.length;
                }

                await fetch('/api/heartbeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser.username })
                });
            } catch (err) { console.error("Sync Error", err); }
        }

        function renderUserList() {
            const onlineList = document.getElementById('online-users');
            const offlineList = document.getElementById('offline-users');
            const onlineCount = document.getElementById('online-count');
            const offlineCount = document.getElementById('offline-count');

            const online = activeUsers.filter(u => u.isOnline);
            const offline = activeUsers.filter(u => !u.isOnline);

            onlineCount.innerText = online.length;
            offlineCount.innerText = offline.length;

            const userToHtml = (u) => `
                <div onclick="openProfile('${u.username}')" class="flex items-center gap-3 p-2 hover:bg-slate-800/50 rounded-xl cursor-pointer transition group">
                    <div class="relative">
                        <img src="${u.pfp || `https://ui-avatars.com/api/?name=${u.username}&background=random`}" class="w-8 h-8 rounded-lg object-cover grayscale-[0.3] group-hover:grayscale-0 transition">
                        ${u.isOnline ? '<div class="absolute -bottom-1 -right-1 w-2.5 h-2.5 bg-green-500 border-2 border-slate-900 rounded-full"></div>' : ''}
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-bold text-slate-300 truncate group-hover:text-white">${u.username}</p>
                        <p class="text-[9px] text-slate-600 font-black uppercase tracking-widest">${u.role}</p>
                    </div>
                </div>
            `;

            onlineList.innerHTML = online.map(userToHtml).join('');
            offlineList.innerHTML = offline.map(userToHtml).join('');
        }

        function renderMessages() {
            const container = document.getElementById('chat-messages');
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;

            container.innerHTML = messages.map(m => {
                const isSystem = m.username === "System";
                const isMe = m.username === currentUser.username;

                return `
                    <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-start gap-4 message-anim">
                        <img onclick="openProfile('${m.username}')" src="${m.pfp || `https://ui-avatars.com/api/?name=${m.username}&background=random`}" 
                            class="w-10 h-10 rounded-2xl cursor-pointer hover:scale-105 transition shadow-lg object-cover bg-slate-800">
                        <div class="max-w-[70%] ${isMe ? 'items-end' : 'items-start'} flex flex-col gap-1">
                            <div class="flex items-center gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                                <span onclick="openProfile('${m.username}')" class="text-[10px] font-black uppercase tracking-widest ${isSystem ? 'text-indigo-400' : 'text-slate-500'} cursor-pointer hover:underline">${m.username}</span>
                                <span class="text-[8px] text-slate-700 font-bold">${new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            <div class="p-4 rounded-3xl ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-900 text-slate-200 rounded-tl-none border border-slate-800'} shadow-xl">
                                <p class="text-sm leading-relaxed">${m.text}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            if (isAtBottom) container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: currentUser.username,
                        text: text,
                        pfp: currentUser.pfp,
                        role: currentUser.role
                    })
                });
                input.value = "";
                syncChat();
            } catch (err) { console.error("Send Error", err); }
        }

        async function openProfile(username) {
            const user = activeUsers.find(u => u.username === username);
            if (!user) return;
            const modal = document.getElementById('profile-modal');
            document.getElementById('view-pfp').src = user.pfp || `https://ui-avatars.com/api/?name=${user.username}&background=random`;
            document.getElementById('view-username').innerText = `@${user.username}`;
            document.getElementById('view-role').innerText = user.role;
            document.getElementById('view-bio').innerText = user.bio || "No bio recorded in this identity node.";
            modal.classList.remove('hidden');
        }

        function closeProfile() { document.getElementById('profile-modal').classList.add('hidden'); }
    </script>
</body>
</html>
