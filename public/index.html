<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Virtual Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .message-anim { animation: slideIn 0.3s ease-out forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-banner {
            background: linear-gradient(to right, #6366f1, #a855f7);
            height: 120px;
        }

        .dropdown-glow { box-shadow: 0 0 30px rgba(0, 0, 0, 0.6); }

        .bot-rank {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .admin-rank {
            background: linear-gradient(to right, #ef4444, #b91c1c);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex flex-col">

    <div id="main-content-wrapper" class="flex-1 flex flex-col overflow-hidden transition-all duration-300">
        <!-- Header -->
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 relative z-30">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-black italic tracking-tighter text-white uppercase">ChatApp</h1>
                <div class="h-4 w-px bg-slate-800"></div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Live Lobby</p>
            </div>
                    
            <div class="flex items-center gap-4 relative">
                <div id="self-profile-trigger" onclick="toggleDropdown(event)" class="flex items-center gap-3 cursor-pointer p-1 pr-3 hover:bg-slate-800 rounded-full transition border border-transparent hover:border-slate-700">
                    <img id="header-pfp" src="" class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 object-cover">
                    <div class="flex flex-col">
                        <span id="header-username" class="text-xs font-bold text-white">@username</span>
                        <span id="header-rank" class="text-[8px] text-indigo-400 uppercase font-black">Rank</span>
                    </div>
                </div>

                <!-- Restore Profile Dropdown with Conditional Admin Pane -->
                <div id="header-dropdown" class="hidden absolute right-0 top-full mt-2 w-56 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl dropdown-glow py-2 z-50">
                    <div class="px-4 py-2 border-b border-slate-800 mb-1">
                        <p class="text-[10px] font-black text-slate-500 uppercase">Account</p>
                    </div>
                    
                    <button onclick="openProfile(currentUser.username)" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-white/5 text-xs font-bold text-slate-300 transition text-left">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        My Profile
                    </button>

                    <!-- Hidden Admin Pane - Only for Developer rank -->
                    <button id="admin-pane-btn" class="hidden w-full flex items-center gap-3 px-4 py-3 hover:bg-red-500/10 text-xs font-bold text-red-400 transition text-left">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        Admin Pane
                    </button>

                    <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-red-500/10 text-xs font-bold text-red-400 transition text-left border-t border-slate-800 mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-64 bg-slate-900/30 border-r border-slate-800 flex flex-col hidden md:flex">
                <div id="user-list-container" class="flex-grow overflow-y-auto p-3 space-y-6 custom-scrollbar">
                    <div>
                        <div class="px-2 mb-3 flex justify-between items-center">
                            <span class="text-[10px] font-black uppercase text-indigo-400 tracking-widest">Online Entities</span>
                            <span id="online-count" class="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-0.5 rounded-full font-bold">0</span>
                        </div>
                        <div id="online-users" class="space-y-1"></div>
                    </div>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="flex-1 flex flex-col bg-slate-950/50 relative">
                <div id="chat-messages" class="flex-grow overflow-y-auto p-6 space-y-6 custom-scrollbar flex flex-col">
                    <!-- Live Messages -->
                </div>

                <!-- Input Box -->
                <div class="p-4 bg-slate-900/50 border-t border-slate-800">
                    <div class="max-w-4xl mx-auto flex gap-3">
                        <input type="text" id="message-input" 
                            class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-5 py-4 text-sm text-white focus:outline-none focus:border-indigo-500 transition-all"
                            placeholder="Send a message...">
                        <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-2xl transition font-bold text-xs uppercase tracking-widest">
                            Send
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeProfile()"></div>
        <div class="relative w-full max-w-md bg-slate-900 rounded-[2.5rem] overflow-hidden border border-slate-800 shadow-2xl message-anim">
            <div class="profile-banner relative">
                <button onclick="closeProfile()" class="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/40 rounded-full text-white backdrop-blur-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="px-8 pb-8">
                <div class="relative -mt-12 mb-4">
                    <img id="view-pfp" src="" class="w-24 h-24 rounded-[2rem] border-4 border-slate-900 bg-slate-800 object-cover">
                </div>
                <h2 id="view-username" class="text-2xl font-black text-white italic tracking-tighter uppercase mb-1">@username</h2>
                <div class="mb-4" id="view-rank-container"></div>
                <div class="bg-slate-950/50 rounded-2xl p-4 border border-slate-800/50">
                    <p id="view-bio" class="text-sm text-slate-400 leading-relaxed italic">No bio recorded.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // System Entities
        const BOT_ENTITY = {
            username: "BOT",
            role: "BOT",
            pfp: "https://api.dicebear.com/7.x/bottts/svg?seed=ChatBot&backgroundColor=10b981",
            bio: "Automated Lobby Guardian. Monitoring system health and chat vibes.",
            isOnline: true
        };

        // User Setup (Default to Member unless logged in)
        let currentUser = {
            username: "Guest_" + Math.floor(Math.random() * 9000),
            role: "Member",
            pfp: "",
            bio: "A regular citizen of ChatApp."
        };

        let messages = [];
        let liveUsers = [BOT_ENTITY];

        window.onload = () => {
            const saved = localStorage.getItem('chat_user');
            if (saved) {
                currentUser = JSON.parse(saved);
            }

            if (!liveUsers.find(u => u.username === currentUser.username)) {
                liveUsers.push({ ...currentUser, isOnline: true });
            }

            checkAdminStatus();
            refreshUI();
            
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Greet User
            setTimeout(() => {
                botResponse(`Systems nominal. Welcome back, @${currentUser.username}.`);
            }, 1000);
        };

        function checkAdminStatus() {
            const adminBtn = document.getElementById('admin-pane-btn');
            if (currentUser.role === "Developer") {
                adminBtn.classList.remove('hidden');
            } else {
                adminBtn.classList.add('hidden');
            }
        }

        function refreshUI() {
            document.getElementById('header-username').innerText = `@${currentUser.username}`;
            document.getElementById('header-rank').innerText = currentUser.role;
            document.getElementById('header-pfp').src = currentUser.pfp || `https://ui-avatars.com/api/?name=${currentUser.username}&background=random`;

            renderUserList();
            renderMessages();
        }

        function toggleDropdown(e) {
            e.stopPropagation();
            document.getElementById('header-dropdown').classList.toggle('hidden');
        }

        window.onclick = () => {
            document.getElementById('header-dropdown').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('chat_user');
            location.reload();
        }

        function botResponse(text) {
            messages.push({
                username: BOT_ENTITY.username,
                text: text,
                timestamp: Date.now(),
                pfp: BOT_ENTITY.pfp,
                role: BOT_ENTITY.role
            });
            renderMessages();
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            messages.push({
                username: currentUser.username,
                text: text,
                timestamp: Date.now(),
                pfp: currentUser.pfp,
                role: currentUser.role
            });

            input.value = "";
            renderMessages();

            // Simple Bot Reactivity
            const lower = text.toLowerCase();
            if (lower.includes("bot")) {
                setTimeout(() => botResponse("Listening. Commands are currently restricted."), 800);
            }
        }

        function renderMessages() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = messages.map(m => `
                <div class="flex ${m.username === currentUser.username ? 'flex-row-reverse' : 'flex-row'} items-start gap-4 message-anim">
                    <img onclick="openProfile('${m.username}')" src="${m.pfp || `https://ui-avatars.com/api/?name=${m.username}&background=random`}" class="w-10 h-10 rounded-2xl cursor-pointer hover:scale-105 transition shadow-lg object-cover bg-slate-800">
                    <div class="max-w-[70%] ${m.username === currentUser.username ? 'items-end' : 'items-start'} flex flex-col gap-1">
                        <div class="flex items-center gap-2 ${m.username === currentUser.username ? 'flex-row-reverse' : ''}">
                            <span class="text-[10px] font-black uppercase tracking-widest text-slate-500">${m.username}</span>
                            <span class="${m.role === 'BOT' ? 'bot-rank' : (m.role === 'Developer' ? 'admin-rank' : 'text-[8px] bg-slate-800 text-indigo-400 px-2 py-0.5 rounded font-bold')}">${m.role}</span>
                        </div>
                        <div class="p-4 rounded-3xl ${m.username === currentUser.username ? 'bg-indigo-600 text-white rounded-tr-none shadow-indigo-500/10' : (m.username === 'BOT' ? 'bg-emerald-950/40 text-emerald-100 border border-emerald-500/30 rounded-tl-none' : 'bg-slate-900 text-slate-200 rounded-tl-none border border-slate-800')} shadow-xl">
                            <p class="text-sm leading-relaxed">${m.text}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function renderUserList() {
            const list = document.getElementById('online-users');
            document.getElementById('online-count').innerText = liveUsers.length;

            list.innerHTML = liveUsers.map(u => `
                <div onclick="openProfile('${u.username}')" class="flex items-center gap-3 p-2 hover:bg-slate-800/50 rounded-xl cursor-pointer transition group">
                    <div class="relative">
                        <img src="${u.pfp || `https://ui-avatars.com/api/?name=${u.username}&background=random`}" class="w-8 h-8 rounded-lg object-cover">
                        <div class="absolute -bottom-1 -right-1 w-2.5 h-2.5 ${u.username === 'BOT' ? 'bg-emerald-500 shadow-[0_0_5px_#10b981]' : 'bg-green-500'} border-2 border-slate-900 rounded-full"></div>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-bold text-slate-300 truncate group-hover:text-white">${u.username}</p>
                        <p class="text-[9px] ${u.role === 'BOT' ? 'text-emerald-400' : (u.role === 'Developer' ? 'text-red-400' : 'text-indigo-400')} font-black uppercase tracking-widest">${u.role}</p>
                    </div>
                </div>
            `).join('');
        }

        function openProfile(username) {
            let user = liveUsers.find(u => u.username === username);
            if (!user) return;

            document.getElementById('view-pfp').src = user.pfp || `https://ui-avatars.com/api/?name=${user.username}&background=random`;
            document.getElementById('view-username').innerText = `@${user.username}`;
            
            // Set Rank styling in modal
            let rankHtml = `<span class="text-[10px] font-bold uppercase tracking-[0.2em] `;
            if(user.role === 'BOT') rankHtml += `text-emerald-400">BOT Rank</span>`;
            else if(user.role === 'Developer') rankHtml += `text-red-400">Developer Rank</span>`;
            else rankHtml += `text-indigo-400">Member Rank</span>`;
            
            document.getElementById('view-rank-container').innerHTML = rankHtml;
            document.getElementById('view-bio').innerText = user.bio || "No bio recorded.";
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function closeProfile() {
            document.getElementById('profile-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
