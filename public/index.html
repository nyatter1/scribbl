<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Global Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .message-entry { 
            animation: slideIn 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
            opacity: 0;
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(8px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .role-badge {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .bg-owner { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
        .bg-dev { background: rgba(99, 102, 241, 0.1); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.2); }
        .bg-bot { background: rgba(148, 163, 184, 0.1); color: #94a3b8; border: 1px solid rgba(148, 163, 184, 0.2); }
        .bg-vip { background: rgba(30, 41, 59, 0.5); color: #94a3b8; border: 1px solid rgba(255, 255, 255, 0.05); }

        .pfp-upload-trigger {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .pfp-upload-trigger:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col font-sans overflow-hidden">

    <!-- Top Navigation -->
    <nav class="bg-slate-900/80 backdrop-blur-xl border-b border-slate-800 p-4 z-50">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="flex flex-col">
                    <h1 class="text-xl font-black italic tracking-tighter text-white uppercase leading-none">ChatApp</h1>
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.2em]">Multiplayer Lobby</span>
                </div>
                <div class="h-8 w-px bg-slate-800 hidden md:block"></div>
                <div class="flex items-center gap-2 px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full">
                    <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                    <div id="online-count" class="text-[10px] font-black text-emerald-500 uppercase">0 Users Live</div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <!-- Clickable Profile Area to change PFP -->
                <div onclick="document.getElementById('hidden-pfp-input').click()" class="pfp-upload-trigger flex items-center gap-3 bg-slate-800/50 border border-slate-700/50 pl-1 pr-4 py-1 rounded-full hover:bg-slate-800 group relative">
                    <div id="nav-pfp-container" class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center overflow-hidden border border-slate-600 relative">
                        <img id="nav-pfp" src="" class="w-full h-full object-cover hidden">
                        <span id="nav-initial" class="text-xs font-bold">?</span>
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <span id="nav-name" class="text-[11px] font-black text-white uppercase tracking-tight">User</span>
                        <span id="nav-role" class="text-[8px] font-bold text-slate-500 uppercase tracking-widest leading-none">VIP</span>
                    </div>
                </div>
                <!-- Hidden Input -->
                <input type="file" id="hidden-pfp-input" accept="image/*" class="hidden" onchange="handlePfpUpdate(event)">
                
                <div class="h-6 w-px bg-slate-800"></div>
                <button onclick="logout()" class="p-2 text-slate-500 hover:text-red-400 transition" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- App Layout -->
    <main class="flex-1 flex max-w-[1600px] mx-auto w-full overflow-hidden">
        
        <!-- User Sidebar -->
        <aside class="hidden md:flex flex-col w-72 border-r border-slate-900 bg-slate-950/50 p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Live Directory</h3>
            </div>
            <div id="user-list" class="flex-1 space-y-3 overflow-y-auto custom-scrollbar pr-2">
                <!-- User items injected here -->
            </div>
            
            <div class="mt-6 pt-6 border-t border-slate-900">
                <a href="/secret.html" class="flex items-center gap-3 p-3 rounded-2xl bg-slate-900/50 border border-slate-800 hover:border-indigo-500/50 transition group">
                    <div class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-indigo-400 group-hover:scale-110 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">The Vault</span>
                </a>
            </div>
        </aside>

        <!-- Chat Container -->
        <section class="flex-1 flex flex-col min-w-0 bg-slate-900/20 relative">
            <div id="chat-feed" class="flex-1 overflow-y-auto p-6 md:p-8 space-y-6 custom-scrollbar">
                <div class="flex flex-col items-center justify-center h-full opacity-20 italic text-sm text-center">
                    Connecting to global frequency...
                </div>
            </div>

            <!-- Input Bar -->
            <div class="p-6 bg-slate-950 border-t border-slate-900">
                <form onsubmit="sendMessage(event)" class="max-w-4xl mx-auto relative group">
                    <input type="text" id="msg-input" autocomplete="off"
                        class="w-full bg-slate-900 border border-slate-800 rounded-2xl pl-6 pr-24 py-5 text-sm text-white focus:outline-none focus:border-indigo-500 transition-all shadow-2xl"
                        placeholder="Say something to the world...">
                    
                    <button type="submit" id="send-btn" class="absolute right-2 top-2 bottom-2 bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-xl font-black text-[10px] uppercase tracking-widest transition shadow-lg">
                        Send
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        let currentUser = null;
        let lastMessageTimestamp = 0;

        window.onload = () => {
            const saved = localStorage.getItem('chat_user');
            if (!saved) return window.location.href = '/login.html';
            currentUser = JSON.parse(saved);

            setupUI();
            syncChat();
            syncUsers();

            setInterval(syncChat, 2000);
            setInterval(syncUsers, 5000);
            setInterval(heartbeat, 10000);
        };

        function setupUI() {
            document.getElementById('nav-name').innerText = currentUser.username;
            document.getElementById('nav-role').innerText = currentUser.role || 'VIP';
            
            const img = document.getElementById('nav-pfp');
            const initial = document.getElementById('nav-initial');
            
            if (currentUser.pfp) {
                img.src = currentUser.pfp;
                img.classList.remove('hidden');
                initial.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                initial.classList.remove('hidden');
                initial.innerText = currentUser.username[0].toUpperCase();
            }
        }

        async function handlePfpUpdate(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64 = event.target.result;
                
                // Update local memory
                currentUser.pfp = base64;
                localStorage.setItem('chat_user', JSON.stringify(currentUser));
                
                // Refresh UI
                setupUI();
                
                // Notify server immediately via heartbeat
                await heartbeat();
            };
            reader.readAsDataURL(file);
        }

        async function heartbeat() {
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        identifier: currentUser.username, 
                        password: currentUser.password,
                        pfp: currentUser.pfp 
                    })
                });
                const data = await res.json();
                if (data.success && data.user.role !== currentUser.role) {
                    currentUser.role = data.user.role;
                    localStorage.setItem('chat_user', JSON.stringify(currentUser));
                    document.getElementById('nav-role').innerText = currentUser.role;
                }
            } catch (e) { console.error("Heartbeat failed"); }
        }

        async function syncChat() {
            try {
                const res = await fetch('/api/messages');
                const messages = await res.json();
                const feed = document.getElementById('chat-feed');
                
                if (messages.length === 0) return;

                const newest = new Date(messages[messages.length - 1].timestamp).getTime();
                if (newest > lastMessageTimestamp) {
                    feed.innerHTML = messages.map(m => renderMessage(m)).join('');
                    feed.scrollTop = feed.scrollHeight;
                    lastMessageTimestamp = newest;
                }
            } catch (e) { console.error("Chat sync failed"); }
        }

        function renderMessage(m) {
            const isMe = m.username === currentUser.username;
            const time = new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="message-entry flex items-start gap-4 ${isMe ? 'flex-row-reverse' : ''}">
                    <div class="w-10 h-10 rounded-xl bg-slate-800 border border-slate-700 flex-shrink-0 flex items-center justify-center overflow-hidden shadow-lg">
                        ${m.pfp ? `<img src="${m.pfp}" class="w-full h-full object-cover">` : `<span class="text-xs font-black text-slate-500">${m.username[0].toUpperCase()}</span>`}
                    </div>
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%] md:max-w-[60%]">
                        <div class="flex items-center gap-2 mb-1.5">
                            <span class="text-[10px] font-black uppercase tracking-widest text-white">${m.username}</span>
                            <span class="role-badge ${getRoleClass(m.role)}">${m.role}</span>
                            <span class="text-[9px] text-slate-600 font-bold">${time}</span>
                        </div>
                        <div class="${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'} px-5 py-3 rounded-2xl shadow-xl">
                            <p class="text-[13px] leading-relaxed">${m.text}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function syncUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                const list = document.getElementById('user-list');
                const count = document.getElementById('online-count');
                
                count.innerText = `${users.filter(u => u.isOnline).length} Users Live`;

                list.innerHTML = users.map(u => `
                    <div class="flex items-center justify-between p-3 rounded-2xl bg-slate-900/30 border border-transparent hover:border-slate-800 transition">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <div class="w-9 h-9 rounded-xl bg-slate-800 flex items-center justify-center overflow-hidden border border-slate-700">
                                    ${u.pfp ? `<img src="${u.pfp}" class="w-full h-full object-cover">` : `<span class="text-[10px] text-slate-500 font-bold">${u.username[0]}</span>`}
                                </div>
                                <div class="absolute -bottom-1 -right-1 w-3 h-3 rounded-full border-2 border-slate-950 ${u.isOnline ? 'bg-emerald-500' : 'bg-slate-700'}"></div>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs font-bold text-slate-200">${u.username}</span>
                                <span class="text-[8px] font-black uppercase tracking-tighter ${getRoleColor(u.role)}">${u.role}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error("User sync failed"); }
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: currentUser.username,
                    role: currentUser.role,
                    pfp: currentUser.pfp,
                    text: text
                })
            });
            input.value = "";
            syncChat();
        }

        function getRoleClass(role) {
            if (role === 'Owner') return 'bg-owner';
            if (role === 'Developer') return 'bg-dev';
            if (role === 'Bot') return 'bg-bot';
            return 'bg-vip';
        }

        function getRoleColor(role) {
            if (role === 'Owner') return 'text-amber-500';
            if (role === 'Developer') return 'text-indigo-400';
            if (role === 'Bot') return 'text-slate-400';
            return 'text-slate-600';
        }

        function logout() {
            localStorage.removeItem('chat_user');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
