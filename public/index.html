<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Global Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .tab-active {
            background: rgba(79, 70, 229, 0.1);
            border-left: 3px solid #6366f1;
            color: white;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans flex flex-col overflow-hidden">

    <!-- Top Navigation -->
    <header class="bg-slate-900/80 border-b border-slate-800 p-3 px-6 flex justify-between items-center z-50 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="text-lg font-black italic tracking-tighter text-white uppercase">ChatApp</h1>
        </div>

        <div class="flex items-center gap-4">
            <div id="admin-btn" class="hidden">
                <a href="/admin.html" class="text-[10px] font-black uppercase tracking-widest text-red-500 hover:text-red-400">Admin Panel</a>
            </div>
            <button onclick="triggerPfpUpdate()" class="relative group">
                <img id="top-nav-pfp" src="" class="w-9 h-9 rounded-full border-2 border-slate-700 group-hover:border-indigo-500 transition-all object-cover bg-slate-800">
                <div class="absolute inset-0 rounded-full bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    </svg>
                </div>
            </button>
            <input type="file" id="pfp-changer" accept="image/*" class="hidden" onchange="updateGlobalPfp(this)">
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        
        <!-- Left Sidebar: Tabs -->
        <aside class="w-64 bg-slate-900/30 border-r border-slate-800 flex flex-col">
            <div class="p-6 space-y-1">
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-4 ml-2 italic">Navigation</h3>
                
                <button onclick="switchTab('chat')" id="tab-chat" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition tab-active">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                    Global Chat
                </button>
                
                <button onclick="switchTab('staff')" id="tab-staff" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800/50 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Staff Members
                </button>

                <button onclick="switchTab('rules')" id="tab-rules" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800/50 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    Rules
                </button>

                <button onclick="switchTab('news')" id="tab-news" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800/50 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                    </svg>
                    News
                </button>
            </div>
        </aside>

        <!-- Middle: Main Content -->
        <main class="flex-grow flex flex-col bg-slate-950">
            <!-- Chat View -->
            <div id="view-chat" class="flex-grow flex flex-col h-full">
                <div id="chat-feed" class="flex-grow p-6 overflow-y-auto custom-scrollbar space-y-4">
                    <div class="text-center py-10 opacity-30">
                        <p class="text-[10px] font-black uppercase tracking-[0.2em] italic">Start of message history</p>
                    </div>
                </div>
                
                <div class="p-4 bg-slate-900/50 border-t border-slate-800">
                    <form onsubmit="sendMessage(event)" class="max-w-4xl mx-auto flex gap-3">
                        <input type="text" id="message-input" 
                            class="flex-grow bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-indigo-500 transition-all placeholder:text-slate-600"
                            placeholder="Type something..." autocomplete="off">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white p-3 px-5 rounded-xl transition shadow-lg shadow-indigo-500/20 active:scale-95">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Other Views (Injected content) -->
            <div id="view-content" class="hidden flex-grow p-10 overflow-y-auto custom-scrollbar animate-fade">
                <!-- Content injected via switchTab -->
            </div>
        </main>

        <!-- Right Sidebar: User Profile -->
        <aside class="w-72 bg-slate-900/30 border-l border-slate-800 flex flex-col">
            <div class="p-6">
                <!-- User Profile Display -->
                <div class="flex flex-col items-center mb-8 pb-8 border-b border-slate-800/50">
                    <div class="relative mb-3">
                        <img id="sidebar-pfp" src="" class="w-24 h-24 rounded-3xl object-cover border-2 border-slate-800 bg-slate-800 shadow-2xl">
                        <div id="self-status-indicator" class="absolute -bottom-1 -right-1 w-5 h-5 bg-emerald-500 border-4 border-slate-950 rounded-full transition-colors"></div>
                    </div>
                    <h2 id="sidebar-username" class="text-xl font-black text-white uppercase tracking-tight">User</h2>
                    <span id="sidebar-role" class="text-[9px] font-black uppercase tracking-widest text-indigo-500">Member</span>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 italic">User Directory</h3>
                    <span id="active-count" class="text-[9px] bg-indigo-500/10 px-2 py-0.5 rounded font-bold text-indigo-400">0</span>
                </div>
                
                <div id="user-list" class="space-y-3">
                    <!-- Users list -->
                </div>
            </div>
        </aside>

    </div>

    <script>
        let currentUser = null;
        let globalUsersList = [];
        let heartbeatTimer = null;

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = JSON.parse(savedUser);
            
            syncProfileDisplays();
            checkAdmin();
            
            fetchUsers();
            setInterval(fetchUsers, 5000);
            
            // Start heartbeat only when page is visible
            startHeartbeat();
            
            // Fix: Tab visibility listener
            document.addEventListener('visibilitychange', () => {
                const indicator = document.getElementById('self-status-indicator');
                if (document.visibilityState === 'visible') {
                    indicator.classList.replace('bg-slate-700', 'bg-emerald-500');
                    startHeartbeat();
                } else {
                    indicator.classList.replace('bg-emerald-500', 'bg-slate-700');
                    stopHeartbeat();
                }
            });
        };

        function startHeartbeat() {
            if (heartbeatTimer) clearInterval(heartbeatTimer);
            sendHeartbeat(); // Immediate call
            heartbeatTimer = setInterval(sendHeartbeat, 15000);
        }

        function stopHeartbeat() {
            clearInterval(heartbeatTimer);
            heartbeatTimer = null;
        }

        function syncProfileDisplays() {
            const pfp = currentUser.pfp || 'https://ui-avatars.com/api/?name=' + currentUser.username + '&background=random';
            document.getElementById('top-nav-pfp').src = pfp;
            document.getElementById('sidebar-pfp').src = pfp;
            document.getElementById('sidebar-username').innerText = currentUser.username;
            document.getElementById('sidebar-role').innerText = currentUser.role;
        }

        function checkAdmin() {
            if (currentUser.role === 'Developer' || currentUser.role === 'Owner') {
                document.getElementById('admin-btn').classList.remove('hidden');
            }
        }

        async function sendHeartbeat() {
            try {
                // If the user isn't active on the tab, we don't send the heartbeat
                // This makes the server see them as offline after 30s
                if (document.visibilityState !== 'visible') return;

                await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: currentUser.username, password: currentUser.password })
                });
            } catch (err) {}
        }

        function triggerPfpUpdate() {
            document.getElementById('pfp-changer').click();
        }

        function updateGlobalPfp(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const newBase64 = e.target.result;
                    currentUser.pfp = newBase64;
                    localStorage.setItem('chat_user', JSON.stringify(currentUser));
                    syncProfileDisplays();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function switchTab(tab) {
            const chatView = document.getElementById('view-chat');
            const contentView = document.getElementById('view-content');
            
            ['chat', 'staff', 'rules', 'news'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                btn.classList.remove('tab-active', 'text-white');
                btn.classList.add('text-slate-400');
            });
            
            const activeBtn = document.getElementById('tab-' + tab);
            activeBtn.classList.add('tab-active', 'text-white');
            activeBtn.classList.remove('text-slate-400');

            if (tab === 'chat') {
                chatView.classList.remove('hidden');
                contentView.classList.add('hidden');
            } else {
                chatView.classList.add('hidden');
                contentView.classList.remove('hidden');
                renderContent(tab);
            }
        }

        function renderContent(tab) {
            const content = document.getElementById('view-content');
            let html = "";
            
            if (tab === 'staff') {
                // Filter actual staff from the global list
                const staff = globalUsersList.filter(u => u.role === 'Developer' || u.role === 'Owner');
                
                html = `
                    <h2 class="text-4xl font-black text-white uppercase mb-8 italic tracking-tighter">Staff Directory</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${staff.length > 0 ? staff.map(s => `
                            <div class="bg-slate-900 p-6 rounded-2xl border border-indigo-500/20 flex items-center gap-4">
                                <img src="${s.pfp || 'https://ui-avatars.com/api/?name=' + s.username}" class="w-16 h-16 rounded-xl border border-slate-800 object-cover">
                                <div>
                                    <p class="text-[10px] font-black uppercase text-indigo-400 mb-1">${s.role}</p>
                                    <h4 class="text-xl font-bold text-white mb-1 flex items-center gap-2">
                                        ${s.username}
                                        <span class="w-2 h-2 rounded-full ${s.isOnline ? 'bg-emerald-500' : 'bg-slate-700'}"></span>
                                    </h4>
                                    <p class="text-slate-500 text-[10px] uppercase font-bold tracking-widest">${s.isOnline ? 'Active on node' : 'Disconnected'}</p>
                                </div>
                            </div>
                        `).join('') : '<p class="text-slate-500 italic">No staff members detected in node directory.</p>'}
                    </div>
                `;
            } else if (tab === 'rules') {
                html = `
                    <h2 class="text-4xl font-black text-white uppercase mb-8 italic tracking-tighter">Community Rules</h2>
                    <div class="space-y-6 max-w-2xl">
                        <div class="flex gap-4 group">
                            <span class="text-indigo-500 font-black text-xl italic group-hover:text-white transition">01.</span>
                            <p class="text-slate-300 font-medium">Respect all users. Discrimination or targeted harassment results in an immediate ban.</p>
                        </div>
                        <div class="flex gap-4 group">
                            <span class="text-indigo-500 font-black text-xl italic group-hover:text-white transition">02.</span>
                            <p class="text-slate-300 font-medium">No flooding or excessive spamming in the global chat channels.</p>
                        </div>
                    </div>
                `;
            } else if (tab === 'news') {
                html = `
                    <h2 class="text-4xl font-black text-white uppercase mb-8 italic tracking-tighter">Updates</h2>
                    <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
                        <span class="text-[10px] bg-indigo-500 text-white px-2 py-0.5 rounded font-black uppercase mb-3 inline-block tracking-tighter">System Alert</span>
                        <h4 class="text-xl font-bold text-white mb-2 italic">Real-time Presence v5.0</h4>
                        <p class="text-slate-400 text-sm leading-relaxed">We've deployed a dynamic presence system. Your online status now accurately reflects whether you are focused on this tab or browsing elsewhere.</p>
                    </div>
                `;
            }
            content.innerHTML = html;
        }

        async function fetchUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                globalUsersList = users;
                
                document.getElementById('active-count').innerText = users.filter(u => u.isOnline).length;
                const list = document.getElementById('user-list');

                list.innerHTML = users.map(u => {
                    const pfp = u.pfp || 'https://ui-avatars.com/api/?name=' + u.username + '&background=random';
                    const statusColor = u.isOnline ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]' : 'bg-slate-700';
                    const opacity = u.isOnline ? 'opacity-100' : 'opacity-40';
                    
                    return `
                        <div class="flex items-center gap-3 group ${opacity} transition-opacity duration-500">
                            <div class="relative">
                                <img src="${pfp}" class="w-10 h-10 rounded-2xl border border-slate-800 object-cover bg-slate-800">
                                <div class="absolute -bottom-1 -right-1 w-3 h-3 rounded-full border-2 border-slate-950 ${statusColor}"></div>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[11px] font-black text-slate-200 group-hover:text-indigo-400 transition uppercase tracking-tight">${u.username}</span>
                                <span class="text-[8px] font-black uppercase tracking-widest text-slate-600">${u.role}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                // If currently on staff tab, refresh it to show updated online statuses
                const staffBtn = document.getElementById('tab-staff');
                if (staffBtn.classList.contains('tab-active')) {
                    renderContent('staff');
                }
            } catch (err) {}
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const feed = document.getElementById('chat-feed');
            const text = input.value.trim();
            if (!text) return;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const msg = document.createElement('div');
            msg.className = "flex gap-3 animate-fade group";
            
            const pfp = currentUser.pfp || 'https://ui-avatars.com/api/?name=' + currentUser.username + '&background=random';

            msg.innerHTML = `
                <img src="${pfp}" class="w-9 h-9 rounded-xl mt-1 object-cover border border-slate-800">
                <div class="flex flex-col">
                    <div class="flex items-center gap-2">
                        <span class="text-[10px] font-black text-indigo-400 uppercase tracking-tighter italic">${currentUser.username}</span>
                        <span class="text-[8px] text-slate-700 font-bold">${time}</span>
                    </div>
                    <p class="text-[13px] text-slate-300 leading-relaxed font-medium">${text}</p>
                </div>
            `;

            feed.appendChild(msg);
            feed.scrollTop = feed.scrollHeight;
            input.value = "";
        }
    </script>
</body>
</html>
