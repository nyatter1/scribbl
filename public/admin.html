<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Realtime Admin Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-heavy { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px); }
        .status-dot { box-shadow: 0 0 10px currentColor; }
        #action-modal.active { display: flex; backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex bg-grid">
    <!-- Sidebar Navigation -->
    <aside class="w-64 glass-heavy flex flex-col z-20 transition-all duration-300" id="sidebar">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <h1 class="text-lg font-black italic tracking-tighter text-white uppercase flex items-center gap-2">
                <div class="w-3 h-3 bg-red-500 rounded-sm animate-pulse"></div>
                ChatApp <span class="text-indigo-500">Admin</span>
            </h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">Dashboard</span>
            </button>
            <button onclick="switchTab('users')" id="nav-users" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">User Mgmt</span>
            </button>
            <button onclick="switchTab('logs')" id="nav-logs" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">System Logs</span>
            </button>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <div class="glass p-3 rounded-xl flex items-center gap-3">
                <div id="admin-pfp-container" class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center font-bold text-white text-xs">A</div>
                <div>
                    <p class="text-xs font-bold text-white" id="current-user-name">Root Admin</p>
                    <p class="text-[9px] text-green-400 uppercase font-black tracking-widest">Master Auth</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-16 border-b border-slate-800/50 bg-slate-950/50 backdrop-blur-sm flex items-center justify-between px-8">
            <h2 id="page-title" class="text-xl font-bold text-white">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <button onclick="location.href='/index.html'" class="text-[10px] uppercase font-bold text-slate-400 hover:text-white transition">Exit Terminal</button>
                <div class="flex items-center gap-2 px-3 py-1 bg-slate-900 rounded-full border border-slate-800">
                    <span class="w-2 h-2 rounded-full bg-green-500 status-dot"></span>
                    <span class="text-[10px] uppercase font-bold text-slate-400">Live Sync Active</span>
                </div>
            </div>
        </header>

        <!-- View: Dashboard -->
        <div id="view-dashboard" class="flex-1 overflow-y-auto p-8 custom-scrollbar fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-1">Total Users</h3>
                    <p class="text-3xl font-black text-white" id="stat-total-users">0</p>
                </div>
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-1">Muted Users</h3>
                    <p class="text-3xl font-black text-red-400" id="stat-muted-users">0</p>
                </div>
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-1">Live Messages</h3>
                    <p class="text-3xl font-black text-indigo-400" id="stat-live-msgs">0</p>
                </div>
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-3">Sync Status</h3>
                    <div class="text-xs font-mono text-green-400" id="sync-latency">Connected</div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass rounded-3xl p-6">
                    <h3 class="text-lg font-bold text-white mb-6">Recent Administrative Actions</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[10px] uppercase text-slate-500 font-black border-b border-slate-800">
                                    <th class="pb-3 pl-2">Admin</th>
                                    <th class="pb-3">Action Details</th>
                                    <th class="pb-3 text-right">Time</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm text-slate-300" id="flow-table"></tbody>
                        </table>
                    </div>
                </div>

                <div class="glass rounded-3xl p-6 bg-slate-900/40">
                    <h3 class="text-lg font-bold text-white mb-4">Live Event Stream</h3>
                    <div class="h-64 overflow-y-auto custom-scrollbar font-mono text-[10px] space-y-1" id="event-stream"></div>
                </div>
            </div>
        </div>

        <!-- View: User Management -->
        <div id="view-users" class="hidden flex-1 overflow-y-auto p-8 custom-scrollbar fade-in">
            <div class="flex justify-between items-center mb-6 glass p-4 rounded-2xl">
                <input type="text" id="user-search" placeholder="Filter users by identity..." class="bg-slate-950 border border-slate-800 rounded-xl py-2 px-4 text-sm text-white w-full max-w-md focus:outline-none focus:border-indigo-500 transition">
            </div>
            <div class="glass rounded-3xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900/50">
                            <tr class="text-[10px] uppercase text-slate-500 font-black">
                                <th class="py-4 pl-6">Identity</th>
                                <th class="py-4">Role</th>
                                <th class="py-4">Status</th>
                                <th class="py-4 text-right pr-6">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-800/50 text-sm" id="users-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- View: Logs -->
        <div id="view-logs" class="hidden flex-1 p-8 flex flex-col fade-in">
            <div class="bg-black/60 rounded-3xl border border-slate-800 p-6 flex-1 font-mono text-[10px] overflow-y-auto custom-scrollbar leading-relaxed" id="system-logs"></div>
        </div>
    </main>

    <!-- ACTION MODAL -->
    <div id="action-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-950/60 transition-all duration-300">
        <div class="glass bg-slate-900 w-full max-w-md rounded-3xl border border-indigo-500/30 shadow-2xl overflow-hidden fade-in">
            <div class="p-6 border-b border-slate-800">
                <h3 id="modal-title" class="text-xl font-bold text-white flex items-center gap-2"></h3>
                <p id="modal-subtitle" class="text-sm text-slate-400 mt-1"></p>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-[10px] uppercase font-black text-slate-500 mb-1">Reason for Action</label>
                    <textarea id="action-reason" rows="3" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-indigo-500 transition" placeholder="Violation of community terms..."></textarea>
                </div>
                <div id="duration-container">
                    <label class="block text-[10px] uppercase font-black text-slate-500 mb-1">Mute Duration</label>
                    <select id="action-duration" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-indigo-500">
                        <option value="5">5 Minutes</option>
                        <option value="60">1 Hour</option>
                        <option value="1440">24 Hours</option>
                        <option value="-1">Permanent</option>
                    </select>
                </div>
            </div>
            <div class="p-6 bg-slate-950/50 flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 font-bold text-sm hover:bg-slate-700 transition">Cancel</button>
                <button id="confirm-action-btn" class="flex-[2] py-3 rounded-xl bg-indigo-600 text-white font-bold text-sm hover:bg-indigo-500 shadow-lg shadow-indigo-600/20 transition">Execute</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-6 right-6 translate-y-20 opacity-0 transition-all duration-300 z-[110]">
        <div class="glass bg-slate-900 px-6 py-4 rounded-2xl border-l-4 border-indigo-500 flex items-center gap-3 shadow-2xl">
            <p class="text-xs font-bold text-white" id="toast-msg"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, query, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Global Setup
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';

        let users = [];
        let currentTargetUser = null;
        let currentActionType = 'mute';

        // Firestore Paths
        const usersCol = collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const logsCol = collection(db, 'artifacts', appId, 'public', 'data', 'logs');
        const msgsCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');

        // Auth and Init
        const startTerminal = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if user is actually admin/owner
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
                const userSnap = await getDoc(userRef);
                const userData = userSnap.data();

                document.getElementById('current-user-name').innerText = userData?.username || user.uid.substring(0, 8);
                if (userData?.profilePic) {
                    document.getElementById('admin-pfp-container').innerHTML = `<img src="${userData.profilePic}" class="w-full h-full object-cover rounded-lg">`;
                }

                initSync();
                logToSystem(`Root terminal accessed by ${userData?.username || 'UID:' + user.uid.substring(0,5)}`, 'auth');
            } else {
                startTerminal();
            }
        });

        function initSync() {
            // 1. Users Sync
            onSnapshot(usersCol, (snap) => {
                users = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUserTable();
                updateStats();
            }, (err) => console.error("Users sync failed", err));

            // 2. Logs Sync
            onSnapshot(logsCol, (snap) => {
                const logsDiv = document.getElementById('system-logs');
                const streamDiv = document.getElementById('event-stream');
                
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const ts = data.timestamp?.seconds ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : 'NOW';
                        
                        // Full Log
                        const line = document.createElement('div');
                        line.className = "py-1 border-b border-slate-800/20";
                        line.innerHTML = `<span class="text-slate-600">[${ts}]</span> <span class="font-bold uppercase ${getLogColor(data.type)}">${data.type}</span>: ${data.message}`;
                        logsDiv.prepend(line);

                        // Mini Stream
                        const streamLine = document.createElement('div');
                        streamLine.className = "text-slate-500 truncate";
                        streamLine.innerHTML = `> ${data.message}`;
                        streamDiv.prepend(streamLine);
                        if (streamDiv.children.length > 20) streamDiv.lastChild.remove();
                    }
                });
            });

            // 3. Messages Sync (Count Only)
            onSnapshot(msgsCol, (snap) => {
                document.getElementById('stat-live-msgs').innerText = snap.size;
            });
        }

        function getLogColor(type) {
            if (type === 'auth') return 'text-blue-400';
            if (type === 'err') return 'text-red-400';
            if (type === 'warn') return 'text-yellow-400';
            return 'text-indigo-400';
        }

        // UI Handlers
        window.switchTab = (tabId) => {
            ['dashboard', 'users', 'logs'].forEach(id => {
                document.getElementById(`view-${id}`).classList.add('hidden');
                document.getElementById(`nav-${id}`).classList.replace('bg-indigo-600/10', 'text-slate-400');
                document.getElementById(`nav-${id}`).classList.remove('text-indigo-400', 'border', 'border-indigo-500/30');
            });
            document.getElementById(`view-${tabId}`).classList.remove('hidden');
            document.getElementById(`nav-${tabId}`).classList.add('bg-indigo-600/10', 'text-indigo-400', 'border', 'border-indigo-500/30');
            document.getElementById('page-title').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1) + " Mgmt";
        };

        function renderUserTable() {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = users.map(u => {
                const username = u.username || 'Ghost';
                const isMuted = u.isMuted && (!u.muteUntil || u.muteUntil === -1 || u.muteUntil > Date.now());
                const roleColor = u.role === 'Owner' ? 'text-amber-400' : (u.role === 'Developer' ? 'text-indigo-400' : 'text-slate-400');
                
                return `
                    <tr class="hover:bg-slate-800/20 transition group">
                        <td class="py-4 pl-6">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center overflow-hidden">
                                    ${u.profilePic ? `<img src="${u.profilePic}" class="w-full h-full object-cover">` : `<span class="text-xs font-bold text-slate-500">${username.charAt(0)}</span>`}
                                </div>
                                <div>
                                    <p class="text-sm font-bold text-white">@${username}</p>
                                    <p class="text-[9px] font-mono text-slate-500 uppercase tracking-tighter">${u.id}</p>
                                </div>
                            </div>
                        </td>
                        <td class="py-4">
                            <span class="text-[10px] font-black uppercase tracking-widest ${roleColor}">${u.role || 'Member'}</span>
                        </td>
                        <td class="py-4">
                            <div class="flex items-center gap-2">
                                <span class="w-1.5 h-1.5 rounded-full ${u.isOnline ? 'bg-green-500 status-dot' : 'bg-slate-700'}"></span>
                                <span class="text-[10px] font-black ${u.isOnline ? 'text-white' : 'text-slate-600'}">${u.isOnline ? 'LIVE' : 'IDLE'}</span>
                                ${isMuted ? `<span class="ml-2 text-[9px] bg-red-500/20 text-red-400 px-1 rounded border border-red-500/30">MUTED</span>` : ''}
                            </div>
                        </td>
                        <td class="py-4 pr-6 text-right">
                            <div class="flex justify-end gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition">
                                <button onclick="openModal('${u.id}', 'mute')" class="p-2 rounded-lg bg-slate-800 hover:text-indigo-400 transition" title="Mute User">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                                </button>
                                <button onclick="openModal('${u.id}', 'kick')" class="p-2 rounded-lg bg-slate-800 hover:text-red-400 transition" title="Kick User">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('stat-total-users').innerText = users.length;
            document.getElementById('stat-muted-users').innerText = users.filter(u => u.isMuted).length;
        }

        // Action Logic
        window.openModal = (uid, type) => {
            currentTargetUser = users.find(u => u.id === uid);
            if(!currentTargetUser) return;
            currentActionType = type;
            
            const modal = document.getElementById('action-modal');
            document.getElementById('modal-title').innerText = type === 'mute' ? 'Mute Identity' : 'Kick Identity';
            document.getElementById('modal-subtitle').innerText = `Target: @${currentTargetUser.username || currentTargetUser.id}`;
            document.getElementById('duration-container').style.display = type === 'mute' ? 'block' : 'none';
            document.getElementById('action-reason').value = '';
            
            modal.classList.add('active');
            modal.classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('action-modal').classList.remove('active');
            document.getElementById('action-modal').classList.add('hidden');
        };

        document.getElementById('confirm-action-btn').onclick = async () => {
            if (!auth.currentUser || !currentTargetUser) return;
            const reason = document.getElementById('action-reason').value || "No reason provided.";
            const duration = parseInt(document.getElementById('action-duration').value);

            try {
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentTargetUser.id);
                
                if (currentActionType === 'mute') {
                    const muteUntil = duration === -1 ? -1 : Date.now() + (duration * 60000);
                    await updateDoc(userRef, { isMuted: true, muteUntil, muteReason: reason });
                    logToSystem(`Muted @${currentTargetUser.username} for ${duration}m | Reason: ${reason}`, 'warn');
                } else {
                    await updateDoc(userRef, { isKicked: true, kickReason: reason });
                    logToSystem(`Kicked @${currentTargetUser.username} | Reason: ${reason}`, 'err');
                }

                showToast(`Action executed on @${currentTargetUser.username}`);
                closeModal();
            } catch (err) {
                showToast("Execution failed: Perms error.");
            }
        };

        async function logToSystem(message, type) {
            try {
                const adminName = document.getElementById('current-user-name').innerText;
                await addDoc(logsCol, { message, type, timestamp: serverTimestamp(), admin: adminName });
                
                // Add to Flow Table
                const flow = document.getElementById('flow-table');
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-800/10 transition";
                row.innerHTML = `<td class="py-2 pl-2 text-indigo-400 font-bold">${adminName}</td><td class="py-2 text-slate-400 text-xs">${message}</td><td class="py-2 text-right text-[10px] text-slate-600">JUST NOW</td>`;
                flow.prepend(row);
                if (flow.children.length > 10) flow.lastChild.remove();
            } catch(e) {}
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.replace('translate-y-20', 'translate-y-0');
            toast.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.replace('translate-y-0', 'translate-y-20');
                toast.classList.replace('opacity-100', 'opacity-0');
            }, 3000);
        }

        document.getElementById('user-search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#users-table-body tr');
            rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(val) ? '' : 'none');
        });
    </script>
</body>
</html>
