<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Realtime Admin Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-heavy {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }

        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }

        .status-dot { box-shadow: 0 0 10px currentColor; }
        
        /* Modal Blur Effect */
        #action-modal.active {
            display: flex;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex bg-grid">

    <!-- Sidebar Navigation -->
    <aside class="w-64 glass-heavy flex flex-col z-20 transition-all duration-300" id="sidebar">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <h1 class="text-lg font-black italic tracking-tighter text-white uppercase flex items-center gap-2">
                <div class="w-3 h-3 bg-red-500 rounded-sm animate-pulse"></div>
                ChatApp <span class="text-indigo-500">Admin</span>
            </h1>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">Dashboard</span>
            </button>

            <button onclick="switchTab('users')" id="nav-users" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">User Mgmt</span>
            </button>

            <button onclick="switchTab('logs')" id="nav-logs" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">System Logs</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div class="glass p-3 rounded-xl flex items-center gap-3">
                <img src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff" class="w-8 h-8 rounded-lg">
                <div>
                    <p class="text-xs font-bold text-white" id="current-user-name">Root Admin</p>
                    <p class="text-[9px] text-green-400 uppercase font-black tracking-widest">Master Auth</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-16 border-b border-slate-800/50 bg-slate-950/50 backdrop-blur-sm flex items-center justify-between px-8">
            <h2 id="page-title" class="text-xl font-bold text-white">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1 bg-slate-900 rounded-full border border-slate-800">
                    <span class="w-2 h-2 rounded-full bg-green-500 status-dot"></span>
                    <span class="text-[10px] uppercase font-bold text-slate-400">Live Sync Active</span>
                </div>
            </div>
        </header>

        <!-- View: Dashboard -->
        <div id="view-dashboard" class="flex-1 overflow-y-auto p-8 custom-scrollbar fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-1">Total Users</h3>
                    <p class="text-3xl font-black text-white" id="stat-total-users">0</p>
                </div>
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-1">Muted Users</h3>
                    <p class="text-3xl font-black text-red-400" id="stat-muted-users">0</p>
                </div>
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-1">Live Messages</h3>
                    <p class="text-3xl font-black text-indigo-400" id="stat-live-msgs">0</p>
                </div>
                <div class="glass p-6 rounded-3xl relative overflow-hidden group">
                    <h3 class="text-slate-500 text-xs font-black uppercase tracking-widest mb-3">Sync Latency</h3>
                    <div class="text-xs font-mono text-green-400">Stable (14ms)</div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass rounded-3xl p-6">
                    <h3 class="text-lg font-bold text-white mb-6">Real-time Connection Flow</h3>
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] uppercase text-slate-500 font-black border-b border-slate-800">
                                <th class="pb-3 pl-2">User</th>
                                <th class="pb-3">Action</th>
                                <th class="pb-3 text-right">Time</th>
                            </tr>
                        </thead>
                        <tbody class="text-sm text-slate-300" id="flow-table"></tbody>
                    </table>
                </div>

                <div class="glass rounded-3xl p-6 bg-slate-900/40">
                    <h3 class="text-lg font-bold text-white mb-4">Live Event Stream</h3>
                    <div class="h-64 overflow-y-auto custom-scrollbar font-mono text-[10px] space-y-1" id="event-stream"></div>
                </div>
            </div>
        </div>

        <!-- View: User Management -->
        <div id="view-users" class="hidden flex-1 overflow-y-auto p-8 custom-scrollbar fade-in">
            <div class="flex justify-between items-center mb-6 glass p-4 rounded-2xl">
                <input type="text" id="user-search" placeholder="Filter users..." class="bg-slate-900 border border-slate-800 rounded-xl py-2 px-4 text-sm text-white w-full max-w-md focus:outline-none focus:border-indigo-500 transition">
            </div>
            <div class="glass rounded-3xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50">
                        <tr class="text-[10px] uppercase text-slate-500 font-black">
                            <th class="py-4 pl-6">Identity</th>
                            <th class="py-4">Status</th>
                            <th class="py-4">Current Mute</th>
                            <th class="py-4 text-right pr-6">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800/50 text-sm" id="users-table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- View: Logs -->
        <div id="view-logs" class="hidden flex-1 p-8 flex flex-col fade-in">
            <div class="bg-black/60 rounded-3xl border border-slate-800 p-6 flex-1 font-mono text-xs overflow-y-auto custom-scrollbar" id="system-logs"></div>
        </div>
    </main>

    <!-- ACTION MODAL -->
    <div id="action-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-950/40 transition-all duration-300">
        <div class="glass bg-slate-900 w-full max-w-md rounded-3xl border border-indigo-500/30 shadow-2xl overflow-hidden fade-in">
            <div class="p-6 border-b border-slate-800">
                <h3 id="modal-title" class="text-xl font-bold text-white flex items-center gap-2">
                    <!-- Icon Injected Here -->
                </h3>
                <p id="modal-subtitle" class="text-sm text-slate-400 mt-1"></p>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-[10px] uppercase font-black text-slate-500 mb-1">Reason for Action</label>
                    <textarea id="action-reason" rows="3" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-indigo-500 transition" placeholder="Enter reason..."></textarea>
                </div>
                <div id="duration-container">
                    <label class="block text-[10px] uppercase font-black text-slate-500 mb-1">Mute Duration</label>
                    <select id="action-duration" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-indigo-500">
                        <option value="5">5 Minutes</option>
                        <option value="60">1 Hour</option>
                        <option value="1440">24 Hours</option>
                        <option value="10080">7 Days</option>
                        <option value="-1">Permanent</option>
                    </select>
                </div>
            </div>
            <div class="p-6 bg-slate-950/50 flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 font-bold text-sm hover:bg-slate-700 transition">Cancel</button>
                <button id="confirm-action-btn" class="flex-[2] py-3 rounded-xl bg-indigo-600 text-white font-bold text-sm hover:bg-indigo-500 shadow-lg shadow-indigo-600/20 transition">Apply Restriction</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-6 right-6 translate-y-20 opacity-0 transition duration-300 z-[110]">
        <div class="glass bg-slate-900 px-4 py-3 rounded-xl border-l-4 border-indigo-500 flex items-center gap-3">
            <p class="text-xs font-bold text-white" id="toast-msg"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, query, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase Config (Environment values provided)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'chatapp-admin';

        let users = [];
        let currentTargetUser = null;
        let currentActionType = 'mute';

        // --- Auth Setup ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                signInAnonymously(auth);
            } else {
                initRealtimeSync();
                logToSystem(`Authenticated as Session ${user.uid.substring(0,6)}`, 'auth');
            }
        });

        // --- Realtime Sync Logic ---
        function initRealtimeSync() {
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            
            // Listen for user changes
            onSnapshot(usersRef, (snapshot) => {
                users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderUserTable();
                updateStats();
                logToSystem(`${snapshot.docChanges().length} user records updated.`, 'info');
            }, (error) => console.error("Snapshot error:", error));

            // System Logs Listener
            const logsRef = collection(db, 'artifacts', appId, 'public', 'data', 'logs');
            onSnapshot(logsRef, (snapshot) => {
                const logsDiv = document.getElementById('system-logs');
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const line = document.createElement('div');
                        line.className = "flex gap-2 py-0.5 border-b border-slate-800/20";
                        line.innerHTML = `<span class="text-slate-600">[${new Date().toLocaleTimeString()}]</span> <span class="text-indigo-400 font-bold uppercase w-12">${data.type}</span> <span class="text-slate-300">${data.message}</span>`;
                        logsDiv.prepend(line);
                    }
                });
            }, (error) => console.error("Logs error:", error));
        }

        // --- Core UI Logic ---
        window.switchTab = (tabId) => {
            ['dashboard', 'users', 'logs'].forEach(id => {
                document.getElementById(`view-${id}`).classList.add('hidden');
                const btn = document.getElementById(`nav-${id}`);
                btn.className = 'nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition';
            });

            document.getElementById(`view-${tabId}`).classList.remove('hidden');
            const activeBtn = document.getElementById(`nav-${tabId}`);
            activeBtn.className = 'nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 transition shadow-lg';
            document.getElementById('page-title').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1);
        };

        function renderUserTable() {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = users.map(u => {
                const isMuted = u.isMuted && (!u.muteUntil || u.muteUntil > Date.now());
                return `
                    <tr class="hover:bg-slate-800/20 transition group">
                        <td class="py-4 pl-6">
                            <div class="flex items-center gap-3">
                                <img src="https://ui-avatars.com/api/?name=${u.username || 'User'}&background=random" class="w-10 h-10 rounded-xl">
                                <div>
                                    <p class="text-sm font-bold text-white">@${u.username || 'Anonymous'}</p>
                                    <p class="text-[9px] font-mono text-slate-500">${u.id}</p>
                                </div>
                            </div>
                        </td>
                        <td class="py-4">
                            <span class="flex items-center gap-1.5 text-xs font-bold ${u.isOnline ? 'text-green-400' : 'text-slate-500'}">
                                <span class="w-1.5 h-1.5 rounded-full bg-current shadow-[0_0_5px_currentColor]"></span>
                                ${u.isOnline ? 'ONLINE' : 'OFFLINE'}
                            </span>
                        </td>
                        <td class="py-4">
                            ${isMuted ? 
                                `<span class="text-[10px] font-bold text-red-400 bg-red-400/10 px-2 py-0.5 rounded border border-red-500/20">MUTED</span>` : 
                                `<span class="text-[10px] font-bold text-slate-500 bg-slate-800 px-2 py-0.5 rounded">CLEAR</span>`
                            }
                        </td>
                        <td class="py-4 pr-6 text-right">
                            <div class="flex justify-end gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition">
                                <button onclick="openModal('${u.id}', 'mute')" class="p-2 rounded-lg bg-slate-800 hover:text-indigo-400 transition" title="Mute User">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                </button>
                                <button onclick="openModal('${u.id}', 'kick')" class="p-2 rounded-lg bg-slate-800 hover:text-red-400 transition" title="Kick User">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('stat-total-users').innerText = users.length;
            document.getElementById('stat-muted-users').innerText = users.filter(u => u.isMuted).length;
        }

        // --- Modal Logic ---
        window.openModal = (uid, type) => {
            currentTargetUser = users.find(u => u.id === uid);
            currentActionType = type;
            const modal = document.getElementById('action-modal');
            const title = document.getElementById('modal-title');
            const subtitle = document.getElementById('modal-subtitle');
            const duration = document.getElementById('duration-container');
            const btn = document.getElementById('confirm-action-btn');

            document.getElementById('action-reason').value = '';
            
            if (type === 'mute') {
                title.innerHTML = `<svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg> Mute Session`;
                subtitle.innerText = `Restrict communication for @${currentTargetUser.username || 'User'}`;
                duration.classList.remove('hidden');
                btn.innerText = 'Apply Mute';
                btn.className = 'flex-[2] py-3 rounded-xl bg-indigo-600 text-white font-bold text-sm hover:bg-indigo-500 transition';
            } else {
                title.innerHTML = `<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg> Kick Session`;
                subtitle.innerText = `Terminate connection for @${currentTargetUser.username || 'User'}`;
                duration.classList.add('hidden');
                btn.innerText = 'Terminate Session';
                btn.className = 'flex-[2] py-3 rounded-xl bg-red-600 text-white font-bold text-sm hover:bg-red-500 transition';
            }

            modal.classList.add('active');
            modal.classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('action-modal').classList.remove('active');
            document.getElementById('action-modal').classList.add('hidden');
        };

        document.getElementById('confirm-action-btn').onclick = async () => {
            const reason = document.getElementById('action-reason').value || "Administrative action";
            const duration = parseInt(document.getElementById('action-duration').value);
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentTargetUser.id);
            
            try {
                if (currentActionType === 'mute') {
                    const muteUntil = duration === -1 ? -1 : Date.now() + (duration * 60000);
                    await updateDoc(userRef, {
                        isMuted: true,
                        muteReason: reason,
                        muteUntil: muteUntil,
                        lastAction: 'mute'
                    });
                    showToast(`User @${currentTargetUser.username} has been muted.`);
                    logToSystem(`Muted @${currentTargetUser.username} | Reason: ${reason}`, 'warn');
                } else {
                    await updateDoc(userRef, {
                        isKicked: true,
                        kickReason: reason,
                        lastAction: 'kick'
                    });
                    showToast(`User @${currentTargetUser.username} has been kicked.`);
                    logToSystem(`Kicked @${currentTargetUser.username} | Reason: ${reason}`, 'err');
                }
                closeModal();
            } catch (e) {
                console.error(e);
                showToast("Action failed. Check permissions.");
            }
        };

        async function logToSystem(message, type) {
            try {
                const logsRef = collection(db, 'artifacts', appId, 'public', 'data', 'logs');
                await addDoc(logsRef, { message, type, timestamp: serverTimestamp() });
                
                // Also show in Dashboard flow
                const flow = document.getElementById('flow-table');
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-800/10 transition";
                row.innerHTML = `<td class="py-2 pl-2 text-indigo-400 font-bold">Admin</td><td class="py-2 text-slate-400">${message}</td><td class="py-2 text-right text-[10px] text-slate-600">${new Date().toLocaleTimeString()}</td>`;
                flow.prepend(row);
                if (flow.children.length > 10) flow.lastChild.remove();
            } catch (e) { console.error(e); }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Search Filter
        document.getElementById('user-search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#users-table-body tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
