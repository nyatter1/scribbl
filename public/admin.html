<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .admin-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .user-row {
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
            transition: background 0.2s ease;
        }

        .user-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.3s ease forwards; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 p-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="/index.html" class="flex items-center px-4 py-1.5 hover:bg-slate-800 rounded-xl transition text-slate-400">
                <span class="text-xs font-bold uppercase tracking-widest">Back</span>
            </a>
            <div class="h-6 w-px bg-slate-800 mx-1"></div>
            <div>
                <h1 class="text-sm font-black italic tracking-tight flex items-center gap-2 text-white">
                    Admin Terminal
                </h1>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest leading-none">Management & Moderation</p>
            </div>
        </div>
        <div id="admin-status" class="text-[9px] font-black uppercase tracking-[0.2em] text-indigo-500 animate-pulse">
            Live Link Active
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 animate-fade">
        <!-- Stats Summary -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="admin-card p-4 rounded-2xl">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Total Users</p>
                <h2 id="stat-total" class="text-2xl font-black text-white italic">0</h2>
            </div>
            <div class="admin-card p-4 rounded-2xl">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Online Nodes</p>
                <h2 id="stat-online" class="text-2xl font-black text-emerald-500 italic">0</h2>
            </div>
            <div class="admin-card p-4 rounded-2xl flex items-center justify-between">
                <div>
                    <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">System Commands</p>
                    <button onclick="clearChat()" class="text-[10px] font-black text-red-500 hover:text-red-400 uppercase tracking-widest">Clear Global Chat</button>
                </div>
            </div>
        </div>

        <!-- User Table -->
        <div class="admin-card rounded-3xl overflow-hidden border border-slate-800">
            <div class="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">User Database</h3>
                <input type="text" id="search-input" oninput="filterUsers()" placeholder="Search..." class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 text-xs font-bold text-white focus:border-indigo-500 outline-none transition w-48">
            </div>
            
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/80">
                        <tr>
                            <th class="p-4 text-[9px] font-black uppercase text-slate-500 tracking-widest">Identity</th>
                            <th class="p-4 text-[9px] font-black uppercase text-slate-500 tracking-widest">Role</th>
                            <th class="p-4 text-[9px] font-black uppercase text-slate-500 tracking-widest">Status</th>
                            <th class="p-4 text-[9px] font-black uppercase text-slate-500 tracking-widest text-right">Control</th>
                        </tr>
                    </thead>
                    <tbody id="user-list" class="divide-y divide-slate-800/50">
                        <!-- Content loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
        <p id="sync-msg" class="text-center mt-6 text-[10px] font-black uppercase tracking-widest text-slate-600 h-4"></p>
    </main>

    <script>
        let currentUser = null;
        let socket = null;
        let usersData = [];

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) return window.location.href = '/login.html';
            currentUser = JSON.parse(savedUser);

            if (currentUser.role !== 'Developer' && currentUser.role !== 'Owner') {
                window.location.href = '/index.html';
                return;
            }

            initSocket();
            loadUsers();
        };

        function initSocket() {
            socket = io();
            socket.emit('join', currentUser);

            // Live updates whenever something changes in the vault
            socket.on('user_updated', () => {
                showSync("Vault data changed, updating...");
                loadUsers();
            });
            socket.on('user_joined', () => loadUsers());
            socket.on('user_left', () => loadUsers());
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                usersData = await res.json();
                renderTable(usersData);
                
                // Update Stats
                document.getElementById('stat-total').innerText = usersData.length;
                document.getElementById('stat-online').innerText = usersData.filter(u => u.isOnline).length;
            } catch (err) {
                console.error("Failed to fetch users");
            }
        }

        function renderTable(users) {
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(user => `
                <tr class="user-row">
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-xl bg-slate-800 flex items-center justify-center overflow-hidden border border-slate-700">
                                ${user.profilePic ? `<img src="${user.profilePic}" class="w-full h-full object-cover">` : `<span class="text-xs font-black text-slate-500">${user.username[0].toUpperCase()}</span>`}
                            </div>
                            <div>
                                <div class="text-xs font-black text-white italic uppercase tracking-tight">${user.username}</div>
                                <div class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">${user.email || 'No Email'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4">
                        <span class="px-2 py-0.5 rounded text-[8px] font-black uppercase tracking-widest border ${getRankStyle(user.role)}">
                            ${user.role || 'Member'}
                        </span>
                    </td>
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <div class="status-dot ${user.isOnline ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]' : 'bg-slate-700'}"></div>
                            <span class="text-[9px] font-black uppercase tracking-widest ${user.isOnline ? 'text-emerald-500' : 'text-slate-600'}">
                                ${user.isOnline ? 'Live' : 'Dark'}
                            </span>
                        </div>
                    </td>
                    <td class="p-4 text-right space-x-2">
                        <button onclick="changeRank('${user.username}')" class="text-[9px] font-black text-indigo-400 hover:text-indigo-300 uppercase tracking-widest">Rank</button>
                        <button onclick="toggleMute('${user.username}', ${user.isMuted})" class="text-[9px] font-black ${user.isMuted ? 'text-emerald-400' : 'text-amber-500'} uppercase tracking-widest">
                            ${user.isMuted ? 'Unmute' : 'Mute'}
                        </button>
                        <button onclick="deleteUser('${user.username}')" class="text-[9px] font-black text-red-600 hover:text-red-500 uppercase tracking-widest ml-2">Purge</button>
                    </td>
                </tr>
            `).join('');
        }

        function getRankStyle(role) {
            if (role === 'Owner') return 'text-amber-500 border-amber-500/30 bg-amber-500/5';
            if (role === 'Developer') return 'text-indigo-400 border-indigo-400/30 bg-indigo-400/5';
            return 'text-slate-500 border-slate-700 bg-slate-800/50';
        }

        function filterUsers() {
            const val = document.getElementById('search-input').value.toLowerCase();
            const filtered = usersData.filter(u => u.username.toLowerCase().includes(val));
            renderTable(filtered);
        }

        async function changeRank(target) {
            const newRank = prompt(`Enter new rank for ${target} (Member, Developer, Owner):`);
            if (!newRank) return;
            
            await fetch('/api/admin/rank', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminUsername: currentUser.username, targetUsername: target, newRole: newRank })
            });
            loadUsers();
        }

        async function toggleMute(target, isMuted) {
            await fetch('/api/admin/mute', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminUsername: currentUser.username, targetUsername: target, isMuted: !isMuted, duration: -1 })
            });
            loadUsers();
        }

        async function deleteUser(target) {
            if (!confirm(`Confirm absolute purge of @${target}?`)) return;
            await fetch(`/api/admin/users/${target}?adminUsername=${currentUser.username}`, { method: 'DELETE' });
            loadUsers();
        }

        function clearChat() {
            if (!confirm("Wipe Global Chat?")) return;
            socket.emit('dev_command', { command: 'clear' });
            showSync("Chat Purged");
        }

        function showSync(msg) {
            const el = document.getElementById('sync-msg');
            el.innerText = msg;
            setTimeout(() => el.innerText = "", 3000);
        }
    </script>
</body>
</html>
