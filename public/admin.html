<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Realtime Admin Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-heavy { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px); }
        .status-dot { box-shadow: 0 0 10px currentColor; }
        #action-modal.active { display: flex; backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex bg-grid">
    <!-- Sidebar -->
    <aside class="w-64 glass-heavy flex flex-col z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <h1 class="text-lg font-black italic tracking-tighter text-white uppercase flex items-center gap-2">
                <div class="w-3 h-3 bg-red-500 rounded-sm animate-pulse"></div>
                Admin <span class="text-indigo-500">Terminal</span>
            </h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-indigo-600/10 text-indigo-400 border border-indigo-500/30">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">Dashboard</span>
            </button>
            <button onclick="switchTab('users')" id="nav-users" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">Users</span>
            </button>
            <button onclick="switchTab('logs')" id="nav-logs" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="text-xs font-bold uppercase tracking-widest">Logs</span>
            </button>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <div class="glass p-3 rounded-xl flex items-center gap-3">
                <img id="admin-pfp" src="https://ui-avatars.com/api/?name=A&background=6366f1&color=fff" class="w-8 h-8 rounded-lg object-cover">
                <div class="overflow-hidden">
                    <p class="text-xs font-bold text-white truncate" id="current-user-name">Loading...</p>
                    <p class="text-[9px] text-green-400 uppercase font-black tracking-widest">System Active</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-slate-800/50 flex items-center justify-between px-8 bg-slate-950/50 backdrop-blur">
            <h2 id="page-title" class="text-xl font-bold text-white uppercase tracking-tighter italic">Dashboard</h2>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1 bg-slate-900 rounded-full border border-slate-800">
                    <span class="w-2 h-2 rounded-full bg-green-500 status-dot"></span>
                    <span class="text-[10px] uppercase font-bold text-slate-400">Live Database Connected</span>
                </div>
            </div>
        </header>

        <!-- View: Dashboard -->
        <div id="view-dashboard" class="flex-1 overflow-y-auto p-8 custom-scrollbar fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-1">Total Identities</h3>
                    <p class="text-4xl font-black text-white" id="stat-total-users">0</p>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-1">Muted Restricted</h3>
                    <p class="text-4xl font-black text-red-400" id="stat-muted-users">0</p>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-1">Live Messages</h3>
                    <p class="text-4xl font-black text-indigo-400" id="stat-live-msgs">0</p>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-1">Online Now</h3>
                    <p class="text-4xl font-black text-green-400" id="stat-online-users">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass rounded-3xl p-6">
                    <h3 class="text-lg font-bold text-white mb-6 uppercase tracking-tight">Recent Administrative Actions</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[10px] uppercase text-slate-500 font-black border-b border-slate-800">
                                    <th class="pb-3 pl-2">Admin</th>
                                    <th class="pb-3">Action</th>
                                    <th class="pb-3 text-right">Time</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm text-slate-300" id="flow-table"></tbody>
                        </table>
                    </div>
                </div>
                <div class="glass rounded-3xl p-6">
                    <h3 class="text-lg font-bold text-white mb-4 uppercase tracking-tight">System Events</h3>
                    <div class="h-64 overflow-y-auto custom-scrollbar font-mono text-[10px] space-y-2" id="event-stream"></div>
                </div>
            </div>
        </div>

        <!-- View: User Management -->
        <div id="view-users" class="hidden flex-1 overflow-y-auto p-8 custom-scrollbar fade-in">
            <div class="glass p-4 rounded-2xl mb-6">
                <input type="text" id="user-search" placeholder="Search identities..." class="bg-slate-950 border border-slate-800 rounded-xl py-2 px-4 text-sm text-white w-full max-w-md focus:outline-none focus:border-indigo-500">
            </div>
            <div class="glass rounded-3xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50">
                        <tr class="text-[10px] uppercase text-slate-500 font-black">
                            <th class="py-4 pl-6">User Identity</th>
                            <th class="py-4">Status</th>
                            <th class="py-4">Mute State</th>
                            <th class="py-4 text-right pr-6">Commands</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800/50 text-sm" id="users-table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- View: Logs -->
        <div id="view-logs" class="hidden flex-1 p-8 flex flex-col fade-in">
            <div class="bg-black/60 rounded-3xl border border-slate-800 p-6 flex-1 font-mono text-[10px] overflow-y-auto custom-scrollbar" id="system-logs"></div>
        </div>
    </main>

    <!-- Modals & Toasts -->
    <div id="action-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-950/60">
        <div class="glass bg-slate-900 w-full max-w-md rounded-3xl border border-indigo-500/30 overflow-hidden fade-in">
            <div class="p-6 border-b border-slate-800">
                <h3 id="modal-title" class="text-xl font-bold text-white uppercase italic"></h3>
                <p id="modal-subtitle" class="text-sm text-slate-400 mt-1"></p>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-[10px] uppercase font-black text-slate-500 mb-1">Reason</label>
                    <textarea id="action-reason" rows="3" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-indigo-500" placeholder="Specify violation..."></textarea>
                </div>
                <div id="duration-container">
                    <label class="block text-[10px] uppercase font-black text-slate-500 mb-1">Duration</label>
                    <select id="action-duration" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-indigo-500">
                        <option value="5">5 Minutes</option>
                        <option value="60">1 Hour</option>
                        <option value="1440">24 Hours</option>
                        <option value="-1">Permanent</option>
                    </select>
                </div>
            </div>
            <div class="p-6 bg-slate-950/50 flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 font-bold text-sm">Cancel</button>
                <button id="confirm-action-btn" class="flex-[2] py-3 rounded-xl bg-indigo-600 text-white font-bold text-sm">Execute Command</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 translate-y-20 opacity-0 transition-all duration-300 z-[110]">
        <div class="glass bg-slate-900 px-6 py-4 rounded-2xl border-l-4 border-indigo-500 flex items-center gap-3">
            <p class="text-xs font-bold text-white" id="toast-msg"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let usersList = [];
        let currentTargetUser = null;
        let currentActionType = 'mute';

        // Paths
        const getPublicPath = (col) => collection(db, 'artifacts', appId, 'public', 'data', col);
        const getUserDoc = (uid) => doc(db, 'artifacts', appId, 'public', 'data', 'users', uid);

        // Initialization
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userSnap = await getDoc(getUserDoc(user.uid));
                const userData = userSnap.data();
                
                document.getElementById('current-user-name').innerText = userData?.username || `ID: ${user.uid.substring(0,6)}`;
                if (userData?.profilePic) document.getElementById('admin-pfp').src = userData.profilePic;

                setupRealtimeSync();
                logToSystem(`Admin access granted to session ${user.uid}`, 'auth');
            } else {
                initAuth();
            }
        });

        function setupRealtimeSync() {
            // 1. Sync User Directory
            onSnapshot(getPublicPath('users'), (snap) => {
                usersList = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUserTable();
                updateStats();
            });

            // 2. Sync Global Logs
            onSnapshot(getPublicPath('logs'), (snap) => {
                const logsDiv = document.getElementById('system-logs');
                const eventStream = document.getElementById('event-stream');
                
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const time = data.timestamp?.seconds ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : 'NOW';
                        
                        const logEntry = document.createElement('div');
                        logEntry.className = "py-1 border-b border-slate-800/20 last:border-0";
                        logEntry.innerHTML = `<span class="text-slate-600">[${time}]</span> <span class="font-bold uppercase ${getTypeColor(data.type)}">${data.type}</span>: ${data.message}`;
                        logsDiv.prepend(logEntry);

                        const streamEntry = document.createElement('div');
                        streamEntry.className = "truncate text-slate-500 hover:text-slate-300 transition cursor-default";
                        streamEntry.innerText = `> ${data.message}`;
                        eventStream.prepend(streamEntry);
                        if (eventStream.children.length > 30) eventStream.lastChild.remove();
                    }
                });
            });

            // 3. Sync Messages for Stats
            onSnapshot(getPublicPath('messages'), (snap) => {
                document.getElementById('stat-live-msgs').innerText = snap.size;
            });
        }

        function renderUserTable() {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = usersList.map(u => {
                const isOnline = u.isOnline;
                const isMuted = u.isMuted && (!u.muteUntil || u.muteUntil === -1 || u.muteUntil > Date.now());
                const username = u.username || 'Anonymous';
                
                return `
                    <tr class="hover:bg-slate-800/20 transition group">
                        <td class="py-4 pl-6">
                            <div class="flex items-center gap-3">
                                <img src="${u.profilePic || `https://ui-avatars.com/api/?name=${username}&background=random`}" class="w-10 h-10 rounded-xl object-cover">
                                <div>
                                    <p class="text-sm font-bold text-white">${u.id === auth.currentUser.uid ? 'YOU (Admin)' : username}</p>
                                    <p class="text-[9px] font-mono text-slate-500 uppercase tracking-tighter">${u.id}</p>
                                </div>
                            </div>
                        </td>
                        <td class="py-4">
                            <span class="flex items-center gap-1.5 text-[10px] font-black ${isOnline ? 'text-green-400' : 'text-slate-600'}">
                                <span class="w-1.5 h-1.5 rounded-full bg-current ${isOnline ? 'status-dot' : ''}"></span>
                                ${isOnline ? 'ONLINE' : 'OFFLINE'}
                            </span>
                        </td>
                        <td class="py-4">
                            ${isMuted ? 
                                `<span class="text-[9px] font-bold text-red-400 bg-red-400/10 px-2 py-0.5 rounded border border-red-500/20">RESTRICTED</span>` : 
                                `<span class="text-[9px] font-bold text-slate-500 bg-slate-800 px-2 py-0.5 rounded">CLEAN</span>`
                            }
                        </td>
                        <td class="py-4 pr-6 text-right">
                            <div class="flex justify-end gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition">
                                <button onclick="triggerAction('${u.id}', 'mute')" class="p-2 rounded-lg bg-slate-800 hover:text-indigo-400">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                </button>
                                <button onclick="triggerAction('${u.id}', 'kick')" class="p-2 rounded-lg bg-slate-800 hover:text-red-400">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('stat-total-users').innerText = usersList.length;
            document.getElementById('stat-muted-users').innerText = usersList.filter(u => u.isMuted).length;
            document.getElementById('stat-online-users').innerText = usersList.filter(u => u.isOnline).length;
        }

        window.triggerAction = (uid, type) => {
            currentTargetUser = usersList.find(u => u.id === uid);
            if (!currentTargetUser) return;
            currentActionType = type;

            document.getElementById('modal-title').innerText = type === 'mute' ? 'Mute Identity' : 'Kick Identity';
            document.getElementById('modal-subtitle').innerText = `Target: @${currentTargetUser.username || 'Unknown'}`;
            document.getElementById('duration-container').style.display = type === 'mute' ? 'block' : 'none';
            document.getElementById('action-reason').value = '';
            
            document.getElementById('action-modal').classList.remove('hidden');
            document.getElementById('action-modal').classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('action-modal').classList.add('hidden');
            document.getElementById('action-modal').classList.remove('active');
        };

        document.getElementById('confirm-action-btn').onclick = async () => {
            if (!auth.currentUser || !currentTargetUser) return;
            const reason = document.getElementById('action-reason').value || "No reason specified.";
            const duration = parseInt(document.getElementById('action-duration').value);
            
            try {
                const userRef = getUserDoc(currentTargetUser.id);
                if (currentActionType === 'mute') {
                    const muteUntil = duration === -1 ? -1 : Date.now() + (duration * 60000);
                    await updateDoc(userRef, { isMuted: true, muteUntil, muteReason: reason });
                    logToSystem(`Muted ${currentTargetUser.username || currentTargetUser.id} | Reason: ${reason}`, 'warn');
                } else {
                    await updateDoc(userRef, { isKicked: true, kickReason: reason });
                    logToSystem(`Kicked ${currentTargetUser.username || currentTargetUser.id} | Reason: ${reason}`, 'err');
                }
                showToast("Identity updated successfully.");
                closeModal();
            } catch (e) {
                showToast("Insufficient permissions for this action.");
            }
        };

        async function logToSystem(message, type) {
            try {
                await addDoc(getPublicPath('logs'), { 
                    message, 
                    type, 
                    timestamp: serverTimestamp(),
                    admin: auth.currentUser.uid
                });
                
                const table = document.getElementById('flow-table');
                const row = document.createElement('tr');
                row.innerHTML = `<td class="py-2 pl-2 text-indigo-400 font-bold">ROOT</td><td class="py-2 text-slate-400 text-xs">${message}</td><td class="py-2 text-right text-[10px] text-slate-600">NOW</td>`;
                table.prepend(row);
                if (table.children.length > 10) table.lastChild.remove();
            } catch(e) {}
        }

        function getTypeColor(type) {
            if (type === 'auth') return 'text-blue-400';
            if (type === 'warn') return 'text-yellow-400';
            if (type === 'err') return 'text-red-400';
            return 'text-indigo-400';
        }

        window.switchTab = (tabId) => {
            ['dashboard', 'users', 'logs'].forEach(id => {
                document.getElementById(`view-${id}`).classList.add('hidden');
                document.getElementById(`nav-${id}`).className = "nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800/50";
            });
            document.getElementById(`view-${tabId}`).classList.remove('hidden');
            document.getElementById(`nav-${tabId}`).className = "nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 shadow-lg";
            document.getElementById('page-title').innerText = tabId;
        };

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.replace('translate-y-20', 'translate-y-0');
            toast.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.replace('translate-y-0', 'translate-y-20');
                toast.classList.replace('opacity-100', 'opacity-0');
            }, 3000);
        }

        document.getElementById('user-search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('#users-table-body tr').forEach(r => {
                r.style.display = r.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
